<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- <ul v-else>
        <li v-for="goal in goals">{{ goal }}</li>
      </ul> -->
      <ul v-else>
        <li v-for="(goal, index) in goals">{{ goal }} - {{ index }}</li>
      </ul>
      <ul>
        <li v-for="value in {name: 'Max', age: 10}">{{ value }}</li>
      </ul>
      <!-- can also get index for json -->
      <ul>
        <li v-for="(value, key) in {name: 'Max', age: 10}">{{ key }} : {{ value }}</li>
      </ul>
      <ul>
        <li v-for="num in 5">{{ num }}</li>
      </ul>
      <!-- v-show is faster --vshow for toggle other cases for v-if -->
      <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul> -->
    </section>
  </body>
</html>
